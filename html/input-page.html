<!DOCTYPE html>
<html>

<head>
    <title>input-page</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/fontface/fontface-balsamiq.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/resets/yotako-reset-v1.1.0.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="main-wrapper">
        <p class="style12">ThermDrive</p>
        <div class="inputpagerow1"><input class="inputpagerow1radiobutton0" type="radio">
            <p class="style13">Celcius</p>
        </div>
        <div class="inputpagerow2"><input class="inputpagerow2radiobutton1" type="radio">
            <p class="style14">Fahrenheit</p>
        </div>
        <div class="inputpagerow3">
            <p class="style15">Minimum Temperature: </p><input class="style19" type="text"></div>
        <div class="inputpagerow4">
            <p class="style16">Maximum Temperature: </p><input class="style21" type="text"></div>
        <a class="style17">
            <p class="style18">Submit</p>
        </a>
    </div>
</body>

</html>
